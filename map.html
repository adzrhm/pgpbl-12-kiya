<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ini Peta Interaktif</title>

		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> -->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
		integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Plugin Geolocation -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.76.0/dist/L.Control.Locate.min.css" />
	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<!-- Search JavaScript Library -->
	<script src="https://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
	<script src="https://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
	<!-- geolocation -->
	<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.76.0/dist/L.Control.Locate.min.js"
		charset="utf-8"></script>
	<script>
		// yogyakarta
		var map = L.map('map').setView([-7.797068, 110.370529], 13);

		// basemap
		var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18
		}).addTo(map);

		// Export Button
		var showExport = '<button onclick="loadlayer()" title="Refresh map" class="">reload</button>';

		var showExportButton = new L.Control({ position: "topright" });
		showExportButton.onAdd = function (map) {
			this._div = L.DomUtil.create('div');
			this._div.innerHTML = showExport
			return this._div;
		};
		showExportButton.addTo(map);

		function loadlayer() {
			var point = L.geoJson(null, {
				onEachFeature: function (feature, layer) {
					var popupContent = "<h4>" + feature.properties.nama + "</h4>" +
						"<p>" + feature.properties.deskripsi + "</p>";
					layer.on({
						click: function (e) {
							point.bindPopup(popupContent);
						},
					});
				},
			});
			$.getJSON("https://script.google.com/macros/s/AKfycbwaJMUAbksqScOljKVIgjYBmSnKfCSUKI5sVnZ8zKYHOkj9c18k8NyQg0G2U02t-viI/exec", function (data) {
				point.addData(data);
				map.addLayer(point);
				map.fitBounds(point.getBounds());
			});

			//shp
			var areaStyle = {
				"color": "#f7eb0a",
				"weight": 2,
				"fillOpacity": 0.6,
				"opacity": 0.3
			};

			var areaAlu = new L.GeoJSON.AJAX(["data/ygk.geojson"], {
				onEachFeature: function (feature, layer) {
					var popupText = "Kecamatan: " + feature.properties.NAMOBJ;
					if (feature.properties.WADMKK) {
						popupText += "<br/>Kabupaten: " + feature.properties.WADMKK;
					}
					if (feature.properties.jumlahALL) {
						popupText += "<a href='halamanalufe.php'><br/>Jumlah Sekolah: 12</a>" //+ feature.properties.jumlahALL;
					}
					layer.bindPopup(popupText);
				}, style: areaStyle
			}).addTo(map);
		}

		loadlayer();
	</script>
</body>
</html>
